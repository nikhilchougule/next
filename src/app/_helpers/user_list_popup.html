<h2 mat-dialog-title class="popHeader">
    <strong>User List</strong> 
    
  </h2>
<div mat-dialog-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="postions">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.postions}} </td>
        </ng-container>
        <!-- Actions Column -->
        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef> userName </th>
            <td mat-cell *matCellDef="let element">{{element.userName}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="example-element-row" mat-row  *matRowDef="let row; columns: displayedColumns;" (click)="getSelectedUser(row)" [ngClass]="{'activeRow': selectedRowIndex == row.postions}">
        </tr>
    </table>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="doAction()" mat-flat-button color="warn">OK</button>
    <button mat-button (click)="closeDialog()">No Thanks</button>
</div>
